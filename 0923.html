<html>
<head>
    <title>css簡介</title>
    <meta charset="UTF-8"
    <!-- HTML註解 -->
    <style>
        /*css註解*/
        /*css基本語法
            選擇器 {
                屬性:設定;
                屬性:設定;
                屬性:設定;    
                屬性:設定;
            }
        */
        /*選擇器的種類
            HTML_tag{ }
            #id{      }
            .class{   }
        */
        /*顏色
         1.color name
         2.#色碼 #RRGGBB 00-FF
         3.rgb(r,g,b) 0~255
         4.rgba(r,g,b,a) a:可見度 0~1
         5.hsl(色相,彩度,亮度)
         6.hsla(0~360,0~100%,0~100%,0~1)
        */
        /*前景:文字顏色(color)
          背景:(background)
            顏色(back-ground-color)
            圖像(back-ground-image)
        */
        div{
            background-color: yellow;
            width:300px;
            height:50px;
            margin-bottom: 10px;
        }
        /*漸層 not a color, is a image
        1.線性漸層 linear-gradient()


        top/right/bottom/left => 0~360deg
        */
        #d1{
            background: linear-gradient(125deg,red,black,yellow);
        }
        #d2{
            background-image: linear-gradient(90deg,red,orange,yellow,green,blue,indigo,violet)
        }
    </style>
</head>
<body>
    <p>p段落</p>
    <div id="d1"></div>
    <div id="d2"></div>


</body>
</html>
